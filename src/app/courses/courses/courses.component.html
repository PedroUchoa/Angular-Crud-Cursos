<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos disponiveis
    </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let courses"> {{courses.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let courses"> {{courses.category}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef>
            <button mat-mini-fab color="accent" arial-label="Adicionar um curso" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </th>

          <td *matCellDef="let courses">
            <button mat-icon-button color="primary" arial-label="Editar um curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warning" arial-label="Remover um curso">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
